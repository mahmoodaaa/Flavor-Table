<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Table - Recipe Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Flavor Table</div>
        <div class="nav-links">
            <a href="/" class="nav-btn active">Search Recipes</a>
            <a href="/randomRecipes.html" class="nav-btn">Random Recipe</a>
            <a href="/favorites.html" class="nav-btn">Favorites</a>
        </div>
    </nav>

    <main>
        <!-- Search Page -->
        <section id="search-page" class="page active">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter ingredients (e.g. chicken, rice)" required />
                <button type="submit" id="search-btn">Search</button>
            </form>
            <div id="recipes-container"></div>
        </section>

        <!-- Random Recipe Page -->
        <section id="random-page" class="page">
            <div class="random-container">
                <h1>Random Recipe</h1>
                <button id="random-btn">Generate Random Recipe</button>
                <div id="random-recipe"></div>
            </div>
        </section>

        <!-- Favorites Page -->
        <section id="favorites-page" class="page">
            <div class="favorites-container">
                <h1>My Favorites</h1>
                <div class="favorites-grid"></div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
