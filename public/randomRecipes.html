<!-- public/randomRecipes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recipe - Flavor Table</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Flavor Table</div>
        <div class="nav-links">
            <a href="/" class="nav-btn">Search Recipes</a>
            <a href="/randomRecipes.html" class="nav-btn active">Random Recipe</a>
            <a href="/favorites.html" class="nav-btn">Favorites</a>
        </div>
    </nav>

    <div class="container">
        <main>
            <section id="random-page" class="page active">
                <div class="random-container">
                    <h1>Random Recipe</h1>
                    <button id="random-btn">Generate Random Recipe</button>
                    <div id="random-recipe"></div>
                </div>
            </section>
            <section class="favorites-container">
                <h2>Your Favorites</h2>
                <div class="favorites-grid"></div>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
